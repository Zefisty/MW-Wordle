<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Warships Wordle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="top">
  <div class="box" id="streak">🔥 Серия: 0</div>
  <div class="box lang">
    <button data-lang="ru" class="active">RU</button>
    <button data-lang="en">EN</button>
  </div>
</div>

<h1 id="title">🚢 Modern Warships Wordle</h1>
<div id="timer">00:00</div>

<button id="hintBtn">Подсказка 💡</button>

<div class="hints">
  <div class="hint-square">💡</div>
  <div class="hint-square">💡</div>
  <div class="hint-square">💡</div>
</div>

<div class="input-container">
  <input id="guessInput" placeholder="Напиши название корабля" autocomplete="off">
</div>

<div id="auto" class="auto"></div>
<div id="attempts"></div>

<div class="board">
  <div id="labels" class="grid"></div>
  <div id="history"></div>
</div>

<div class="buttons">
  <button id="surrender">Сдаться</button>
  <button id="playAgain">Играть снова</button>
</div>

<script src="script.js"></script>
</body>
</html>
